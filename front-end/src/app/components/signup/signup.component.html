<div>
    <h2 class="page-header">Sign Up</h2>
    <form (submit)="onSignup()" >
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" id="name" placeholder="Enter Your First Name">
      </div>
      <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" id="lastName" placeholder="Enter Your Last Name">
        </div>
        <div class="form-group">
            <label for="name">Phone Number</label>
            <input type="text" [(ngModel)]="phone" name="phone" class="form-control" id="phone" placeholder="Enter Your Phone Number">
          </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
     <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter Your Password">
        </div>
      <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
    </div>
